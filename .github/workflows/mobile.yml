name: Mobile CI

on:
  push:
    paths:
      - 'mobile/**'
  pull_request:
    paths:
      - 'mobile/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
      - name: Install dependencies
        working-directory: mobile
        run: flutter pub get
      - name: Analyze
        working-directory: mobile
        run: flutter analyze
      - name: Test
        working-directory: mobile
        run: flutter test
      - name: Build APK
        working-directory: mobile
        run: flutter build apk


